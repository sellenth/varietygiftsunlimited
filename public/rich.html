<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />

      <script src="/a-frame/aframe-master.min.js" is:inline></script>
    <script src="/a-frame/info-message.js" is:inline></script>
    <script src="/a-frame/center-model.js" is:inline></script>
    <script src="/a-frame/hide-model-parts.js" is:inline></script>
    <script src="/a-frame/coffee-spawner.js" is:inline></script>
</head>
<div>
  <a-scene
    real-world-meshing="filterLabels: table; meshesEnabled: false; planeMixin: xrplane"
    obb-collider="showColliders: false"
    renderer="colorManagement: true;"
    xr-mode-ui="XRMode: ar"
    info-message="htmlSrc: #messageText"
  >
    <a-assets>
      <!-- Model
          * title:  Coffee
          * source: https://sketchfab.com/3d-models/coffee-963a9e5d288c42509886c5efd4fedd3c
          * author: Rosnandie Yikie (https://sketchfab.com/rosnandie.yikie) -->
      <a-asset-item
        id="coffee"
        src="https://cdn.aframe.io/examples/mixed-reality/real-world-meshing/models/coffee.glb"
        response-type="arraybuffer"></a-asset-item>
      <a-asset-item id="messageText" src="/a-frame/message.html"></a-asset-item>
      <a-mixin id="xrplane" obb-collider material="color: pink" visible="false">
      </a-mixin>
      <img
        id="acoffeeshop"
        src="https://cdn.aframe.io/examples/mixed-reality/real-world-meshing/images/acoffeeshop.png"
      />
    </a-assets>
    <a-plane
      material="src: #acoffeeshop; shader: flat"
      height="10"
      width="17.7"
      position="0 1.5 -5.5"
      hide-on-enter-ar
    >
    </a-plane>
    <a-entity
      id="rightHand"
      hand-tracking-grab-controls="hand: right"
      coffee-spawner="targetElementSelector: [data-world-mesh=table]"
    ></a-entity>
    <a-entity
      id="leftHand"
      hand-tracking-grab-controls="hand: left"
      coffee-spawner="targetElementSelector: [data-world-mesh=table]"
    ></a-entity>
  </a-scene>
</div>
