<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Cancelled - Savings Box Shop</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        .cancel { color: #f44336; }
        .button { background-color: #333; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 class="cancel">Purchase Cancelled</h1>
    <a href="index.html">Home</a>
    <p>Your order has been cancelled.</p>
    <p>No charges have been made to your account.</p>
    <a href="index.html" class="button">Return to Shop</a>
    <footer id="footer-placeholder"></footer>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
